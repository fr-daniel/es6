<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>01 - Destructuring Swap Variables</title>
    </head>
    <body>
        <script>
            let a = 12;
            let b = 19;
            
            console.log( `a: ${a} b: ${b}` );

            [a, b] = [b, a];

            console.log( `a: ${a} b: ${b}` );
        </script>
    </body>
</html>
