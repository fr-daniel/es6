<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>01 - Proxies Intro</title>
    </head>
    <body>

        <script>
            let obj = {
                name: 'Daniel',
                age: 19
            };

            let proxy = new Proxy(obj, {
                get(target, name) {
                    console.log('Alguém está pedindo o nome =D');
                    return target[name];
                },
                set(target, name, value ) {
                    console.log('Alguém está mudando o nome!');
                    target[name] = value.toUpperCase(); 
                },
                get(target, age) {
                    console.log('Alguém está pedindo a idade!');
                    return target[age];
                }
            });

        </script>
    </body>
</html>
