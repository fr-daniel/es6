<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>01 - Array.find e Array.findIndex</title>
    </head>
    <body>
        <script>
            const data = [
                {
                    name: 'Daniel',
                    age: 19,
                    city: 'Quixadá'
                },
                {
                    name: 'João',
                    age: 23,
                    city: 'São Paulo'
                }
            ];

            const sampleArray = [ 4, -5, 0 ];
            
            const underZero = sampleArray.find( (x) => x < 0 );
            const underZeroIndex = sampleArray.findIndex( (x) => x < 0 );
            console.log( underZero, underZeroIndex );

            const daniel = data.find( person => person.name === 'Daniel' );
            const danielIndex = data.findIndex( person => person.name === 'Daniel' );
            console.log( daniel, danielIndex );

        </script>
    </body>
</html>
