<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>04 - Array.fill</title>
    </head>
    <body>
        <script>
            const array = new Array(50);

            array.fill( 'lol' );
            array.fill( 'not lol', 0, 6 );

            console.log( array );

            const newArr = [ 1, 2, 3, 4, 5, 6, 7 ];
            newArr.fill('lol', 1, 3 );
            console.log( newArr );

        </script>
    </body>
</html>
