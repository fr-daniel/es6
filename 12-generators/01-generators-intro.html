<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>01 - Generators Into</title>
    </head>
    <body>
        <script>
         
         function* genNames() {
             console.log('Chamando primeiro nome!');
             yield 'José';
             console.log('Chamando segundo nome!');
             yield 'João';
             console.log('Chamando terceiro nome!');
             yield 'Maria';
         }

         const names = genNames();
         console.log( names.next() );
         console.log( names.next() );
         console.log( names.next() );

         for( gen of names ){
             console.log( gen );
         }

        </script>
    </body>
</html>
