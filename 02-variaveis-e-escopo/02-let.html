<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02 - let</title>
</head>
<body>
    <script>
        /*
            let 
            - proibido variáveis com o mesmo nome no mesmo escopo
            - variáveis não podem ser reescrita
        */

        var animal = 'cat';
        console.log( animal );
        {
            let animal = 'dog';
            console.log( animal );
        }
        console.log( animal );

    </script>
</body>
</html>
