    <script>
        /*
            const 
            - valor constante
            - variável não pode ser redeclarada ou reatribuída
            - propriedades podem ser mudadas
            - não é um objeto imutável
        */

        const secretNumber = 28;
        //secretNumber = 40; //error

        const will = {
            name: 'daniel',
            age:19
        }

        console.log( will );

        will.age = 33;

        Object.freeze( will );
        will.age = 44;

        console.log( will );

    </script>
